<div class="powwow flex-container column" data-ng-style="{'background-image':'url(' + obtainImageUrl() + ')'}">
    <header class="powwow-header flex-container align-center">
        <img class="logo" data-ng-src="{{powwow.logo}}">
    </header>
    <section class="powwow-description">
        <h1 data-ng-bind="powwow.game"></h1>
        <div class="more-info flex-container center-content align-start">
            <i class="flaticon-{{powwow.platform}}"></i>
            <img ng-src="assets/icons/flags/{{powwow.language}}.png">
        </div>
        <p data-ng-bind="powwow.description"></p>
    </section>
    <footer class="powwow-footer flex-container align-space-around">
        <div user-cap size= 'small' data-ng-repeat="slot in slots(powwow.slots)">
        </div>
    </footer>
</div>

<div class="powwow-detail-dialog fade-in">
    <i class="material-icons closed-icon">highlight_off</i>
    <div class="powwow-detail-dialog-content flex-container">
        <div class="cover-game"></div>
        <div class="info-powwow">
            <h1 data-ng-bind="powwow.game"></h1>
        </div>
    </div>
</div>
