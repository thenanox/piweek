<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign in using your social accounts</h3>
	<div class="col-md-12 social-access text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="assets/img/buttons/facebook.png">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img src="assets/img/buttons/twitter.png">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img src="assets/img/buttons/google.png">
		</a>
	</div>
	<h3 class="col-md-12 text-center">Or with your account</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<div class="flex-container column">
				<input type="text" id="username" name="username" data-ng-model="credentials.username" placeholder="Username">
				<input type="password" id="password" name="password" data-ng-model="credentials.password" placeholder="Password">
				<div class="text-center form-group">
					<button type="submit" class="raised-btn raised-btn-primary">Log in</button>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a><sapan>or</sapan><a href="/#!/signup">Sign up</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</div>
		</form>
	</div>
</section>
